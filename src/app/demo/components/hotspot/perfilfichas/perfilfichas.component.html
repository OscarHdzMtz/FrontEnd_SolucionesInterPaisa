<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-danger"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>


<p-table #dt [value]="listplanesfichas" [rows]="10" [paginator]="true"  responsiveLayout="scroll">
<ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Products</h5>
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Search..." />
        </span>
    </div>
</ng-template>
<ng-template pTemplate="header">
    <tr>
        <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="macCookieTimeout">Duracion<p-sortIcon field="macCookieTimeout"></p-sortIcon></th>
        <th pSortableColumn="rateLimit">Velocidad Subida <p-sortIcon field="rateLimit"></p-sortIcon></th>
        <th pSortableColumn="rateLimit">Velocidad bajada <p-sortIcon field="rateLimit"></p-sortIcon></th>
        <th pSortableColumn="rateLimit">Expiracion <p-sortIcon field="rateLimit"></p-sortIcon></th>
        <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
        <th></th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-planes>
    <tr>
        <td>
            <p-tableCheckbox [value]="planes"></p-tableCheckbox>
        </td>
        <td>{{planes.name}}</td>
        <td>{{planes.macCookieTimeout}}</td>
        <td>{{planes.rateLimit}}</td>
        <td>{{planes.rateLimit}}</td>
        <td><p-rating [ngModel]="planes.rating" [readonly]="true" [cancel]="false"></p-rating></td>
        <td><span [class]="'product-badge status-' + (planes.inventoryStatus ? planes.inventoryStatus.toLowerCase() : '')">{{planes.inventoryStatus}}</span></td>
        <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" ></button>
        </td>
    </tr>
</ng-template>
<ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
        Un total de {{listplanesfichas ? listplanesfichas.length : 0 }} planes.
    </div>
</ng-template>
</p-table>
